<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <title>Hunting GitHub</title>
  <script>
    function getData(resolve){
      var data = $.get("https://api.github.com/users/chizakirov");
      console.log(data);
      resolve (data); //similar to return
    }
    $(document).ready(function(){
      $("#button").click(function(){
        //USING PROMISE
        var result = new Promise(function(resolve, reject){
          getData(resolve);
        })
        result.then(function(user){ //then signals resolve
          console.log("promise fullfilled");
          document.querySelector(".p").innerText = "GitHub's username: " + user.login;
        })
        result.catch(function(){ //catch signals reject
          console.log("No GitHub user found");
        })
        })
      })

      //USING JUST A CALLBACK
      //   $.get("https://api.github.com/users/chizakirov",displayName);

      //     document.querySelector(".p").innerText = "GitHub's username: " + data.login;
      //   }
      // })

  </script>

</head>
<body>
  <div class="container">
    <button id = "button" class="btn btn-primary mt-2">Find a Github User</button>
    <p class="p"></p>
  </div>

</html>
